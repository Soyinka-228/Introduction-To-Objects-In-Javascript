<html>
    <head>
         <title>JavaScript Math Object Methods</title>
    </head>
    <body>
         <p id="demo"></p>
         <p id="random1"></p>
         <script>

            document.getElementById("demo").innerHTML = 
            Math.round(4.5);

            document.getElementById("random1").innerHTML = 
            Math.random();
         </script>
    </body>
</html>
